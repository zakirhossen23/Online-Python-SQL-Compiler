<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

		<title>Python And SQL Compiler</title>
	</head>
	<body>
		<div class="header">
			<h1>Python And SQL Compiler</h1>
			<div class="d-flex">
				<select class="form-control-lg" id="lanaguage">
					<option value="python">Python</option>
					<option value="sql">SQL</option>
				</select>
				<button class="run btn btn-primary" id="run">Run</button>
			</div>
		</div>

		<div class="editor" id="editor"></div>

		<h3 class="input-header">Input</h3>
		<div style="padding: 2rem 10rem" class="w-100">
			<textarea name="input" id="input"></textarea>
		</div>
		<h3 class="output-header">Output</h3>
		<div class="code_output" id="code_output"></div>

		<script src="script/library/ace.js"></script>
		<script src="script/library/theme-cobalt.js"></script>
		<script src="script/jquery-3.6.0.min.js"></script>
		<script src="script/script.js"></script>
	</body>
</html>
